<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Azahar - Browse Our Services">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;">
    <title>Azahar - Services</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/main.js" defer></script>
    <script src="js/services.js" defer></script>
    <script src="js/auth.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">Azahar</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html" class="active">Services</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="account.html">Account</a></li>
                <li class="cart-icon">
                    <a href="#" id="cartBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="cart-count">0</span>
                    </a>
                </li>
            </ul>
            <div class="auth-buttons">
                <button id="loginBtn" class="btn-secondary">Login</button>
                <button id="registerBtn" class="btn-primary">Sign Up</button>
                <div id="userMenu" class="user-menu hidden">
                    <span id="userName"></span>
                    <button id="logoutBtn" class="btn-secondary">Logout</button>
                </div>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Our Services</h1>
                <p>Choose from our premium selection of services</p>
            </div>
        </section>

        <section class="services-section">
            <div class="container">
                <div class="filters">
                    <button class="filter-btn active" data-category="all">All Services</button>
                    <button class="filter-btn" data-category="hair">Hair</button>
                    <button class="filter-btn" data-category="nails">Nails</button>
                    <button class="filter-btn" data-category="spa">Spa</button>
                    <button class="filter-btn" data-category="beauty">Beauty</button>
                </div>

                <div class="services-grid" id="servicesGrid">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 Azahar. All rights reserved.</p>
        </div>
    </footer>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <div class="cart-total">
                <h3>Total: $<span id="cartTotal">0.00</span></h3>
            </div>
            <button id="checkoutBtn" class="btn-primary">Proceed to Checkout</button>
        </div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="switchToRegister">Sign up</a></p>
            </div>
            <div id="registerForm" class="auth-form hidden">
                <h2>Create Account</h2>
                <form id="registerFormElement">
                    <input type="text" id="registerName" placeholder="Full Name" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="tel" id="registerPhone" placeholder="Phone Number" required>
                    <input type="password" id="registerPassword" placeholder="Password" minlength="8" required>
                    <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="switchToLogin">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
